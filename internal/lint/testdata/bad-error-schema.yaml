openapi: 3.0.0
info:
  title: Bad Error Schema
  version: 1.0.0
paths:
  /v1/users.create:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                # Missing required: [code, message]
                properties:
                  error:
                    type: string
        500:
          description: Server Error
          content:
            application/json:
              schema:
                type: object
                required: [code, message]
                properties:
                  code:
                    type: string  # Should be integer
                  message:
                    type: integer  # Should be string
