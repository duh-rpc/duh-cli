openapi: 3.0.0
info:
  title: Wrong HTTP Methods
  version: 1.0.0
paths:
  /v1/users.list:
    get:  # Should be POST
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
  /v1/users.update:
    put:  # Should be POST
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
