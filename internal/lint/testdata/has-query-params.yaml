openapi: 3.0.0
info:
  title: Query Parameters
  version: 1.0.0
paths:
  /v1/users.search:
    post:
      parameters:
        - name: query
          in: query  # Not allowed
          schema:
            type: string
        - name: limit
          in: query  # Not allowed
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
